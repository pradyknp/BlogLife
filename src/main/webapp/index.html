</head>
<body>
	<ul>

	</ul>
	<hr />
	<table width="100%" height="750px" border="0">
		<tr valign="top">
			<td id="table-left" width="20%" height="99%"><a href="#"
				id="viewAll">View All</a> <br> <br> <br> <b>By
					Category</b><br /> <a href="#" id="enterLink2">Entertainment</a> <br>
				<a href="#" id="politicsLink">Politics</a> <br> <a href="#"
				id="travelLink">Travel</a> <br> <a href="#" id="historyLink">History</a><br>

			<td width="80%" height="99%">
				<div id="getAllBlog"></div>
				<div id="showBlog">
					<table>
						<tr>
							<td><div class="titlefontstyle" id="titleread" disabled></div>
							</td>
						</tr>
						<tr>
							<td><div class="datefontstyle" id="createread" disabled></div>
							</td>
						</tr>
						<br>
						<br>
						<tr>
							<td><div class="bodyfontstyle" id="bodyread" disabled></div>
							<td>
						</tr>
					</table>

				</div>
				<div id="addBlog">
					<table>
						<tr>
							<td>Title</td>
							<td><input id="title"></td>
						</tr>
						<tr>
							<td>Category</td>
							<td><select
							name="blogCategory"  id="category">
							<option value="Entertainment">Entertainment</option>
							<option value="Politics">Politics</option>
							<option value="Travel">Travel</option>
							<option value="History">History</option>
							<option value="General">General</option>
						</select></td>
						</tr>
						
						<tr>
							<td>Content</td>
							<td><textarea autofocus   id="body" name="body"> </textarea></td>
						</tr>
						<tr>
							<td><center><button id="addButton" onclick="addPost()">Add Post</button><center></td>
						</tr>
					</table>

				</div>
			</td>
		</tr>
